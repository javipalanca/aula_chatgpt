<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240" role="img" aria-label="Mascota neutral">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="var(--mascot-secondary)"/>
      <stop offset="100%" stop-color="var(--mascot-primary)"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feOffset dx="0" dy="6"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Soft ground shadow -->
  <ellipse cx="120" cy="206" rx="62" ry="12" fill="#000" opacity="0.08"/>

  <!-- Body with subtle outline -->
  <g filter="url(#shadow)">
    <path d="M50 136 C50 96 78 72 120 72 C162 72 190 96 190 136 C190 176 150 208 120 208 C90 208 50 176 50 136 Z" fill="url(#g1)"/>
  </g>

  <!-- Belly plate with thin stroke -->
  <ellipse cx="120" cy="132" rx="48" ry="44" fill="#FFF" stroke="rgba(0,0,0,0.06)" stroke-width="1"/>

  <!-- Eyes: iris + pupil + highlight -->
  <g>
    <g transform="translate(-6,-8)">
  <ellipse class="eye-iris" cx="98" cy="122" rx="16" ry="18" fill="#07161A"/>
  <circle class="eye-highlight" cx="96" cy="118" r="6" fill="#ffffff" opacity="0.95"/>
  <circle class="eye-pupil" cx="100" cy="124" r="3" fill="#061213"/>
    </g>
    <g transform="translate(6,-8)">
  <ellipse class="eye-iris" cx="142" cy="122" rx="16" ry="18" fill="#07161A"/>
  <circle class="eye-highlight" cx="140" cy="118" r="6" fill="#ffffff" opacity="0.95"/>
  <circle class="eye-pupil" cx="144" cy="124" r="3" fill="#061213"/>
    </g>
  </g>

  <!-- Slight smile -->
  <path d="M106 150 Q120 162 134 150" stroke="#2B4B45" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Subtle blush -->
  <ellipse cx="96" cy="146" rx="7" ry="4" fill="#FFB6B6" opacity="0.8"/>
  <ellipse cx="144" cy="146" rx="7" ry="4" fill="#FFB6B6" opacity="0.8"/>

  <!-- Antennas with round caps -->
  <path d="M76 92 C68 80 72 70 84 66" stroke="var(--mascot-accent)" stroke-width="6" stroke-linecap="round" fill="none"/>
  <circle cx="84" cy="66" r="6" fill="var(--mascot-secondary)" stroke="rgba(0,0,0,0.06)"/>
  <path d="M164 92 C172 80 168 70 156 66" stroke="var(--mascot-accent)" stroke-width="6" stroke-linecap="round" fill="none"/>
  <circle cx="156" cy="66" r="6" fill="var(--mascot-secondary)" stroke="rgba(0,0,0,0.06)"/>

  <!-- Arms with jointed shape -->
  <path d="M68 150 C86 154 92 162 98 164" stroke="var(--mascot-primary)" stroke-width="10" stroke-linecap="round" fill="none"/>
  <path d="M172 150 C154 154 148 162 142 164" stroke="var(--mascot-primary)" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- Feet with small toe line -->
  <rect x="88" y="186" width="18" height="12" rx="6" fill="var(--mascot-muted)"/>
  <rect x="134" y="186" width="18" height="12" rx="6" fill="var(--mascot-muted)"/>

</svg>
