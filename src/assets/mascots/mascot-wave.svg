<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240" role="img" aria-label="Mascota saludando">
  <defs>
    <linearGradient id="gw" x1="0" x2="1">
      <stop offset="0%" stop-color="var(--mascot-secondary)"/>
      <stop offset="100%" stop-color="var(--mascot-primary)"/>
    </linearGradient>
  </defs>

  <ellipse cx="120" cy="200" rx="56" ry="14" fill="#000" opacity="0.12"/>

  <g class="mascot-wave">
    <path d="M48 136 C48 96 76 72 120 72 C164 72 192 96 192 136 C192 176 152 208 120 208 C88 208 48 176 48 136 Z" fill="url(#gw)"/>
    <ellipse cx="120" cy="132" rx="46" ry="40" fill="#FFF" stroke="rgba(0,0,0,0.06)"/>
  </g>

  <!-- Eyes -->
  <g>
    <g transform="translate(-6,-8)">
  <ellipse class="eye-iris" cx="98" cy="122" rx="14" ry="16" fill="#07161A"/>
  <circle class="eye-highlight" cx="96" cy="118" r="5" fill="#fff" opacity="0.95"/>
  <circle class="eye-pupil" cx="100" cy="125" r="3" fill="#061213"/>
    </g>
    <g transform="translate(6,-8)">
  <ellipse class="eye-iris" cx="142" cy="122" rx="14" ry="16" fill="#07161A"/>
  <circle class="eye-highlight" cx="140" cy="118" r="5" fill="#fff" opacity="0.95"/>
  <circle class="eye-pupil" cx="144" cy="125" r="3" fill="#061213"/>
    </g>
  </g>

  <!-- Wave arm up -->
  <g>
    <path d="M170 120 C188 106 202 96 196 80 C186 66 170 82 170 82" fill="var(--mascot-primary)" stroke="var(--mascot-accent)" stroke-width="2"/>
    <circle cx="194" cy="82" r="7" fill="var(--mascot-secondary)"/>
  </g>

  <!-- Other arm -->
  <path d="M70 150 Q86 160 92 164" stroke="var(--mascot-accent)" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- Feet -->
  <rect x="88" y="188" width="18" height="12" rx="6" fill="var(--mascot-muted)"/>
  <rect x="134" y="188" width="18" height="12" rx="6" fill="var(--mascot-muted)"/>

  <!-- Smile -->
  <path d="M110 146 Q120 156 130 146" stroke="#5A2E16" stroke-width="3" fill="none" stroke-linecap="round"/>

</svg>
