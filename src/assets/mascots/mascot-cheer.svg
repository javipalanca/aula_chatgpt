<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240" role="img" aria-label="Mascota celebrando">
  <defs>
    <linearGradient id="gc" x1="0" x2="1">
      <stop offset="0%" stop-color="var(--mascot-secondary)"/>
      <stop offset="100%" stop-color="var(--mascot-primary)"/>
    </linearGradient>
  </defs>

  <ellipse cx="120" cy="206" rx="62" ry="12" fill="#000" opacity="0.08"/>
  <path d="M48 136 C48 96 76 72 120 72 C164 72 192 96 192 136 C192 176 152 208 120 208 C88 208 48 176 48 136 Z" fill="url(#gc)"/>
  <ellipse cx="120" cy="132" rx="46" ry="40" fill="#FFF" stroke="rgba(0,0,0,0.06)"/>

  <!-- Arms up -->
  <path d="M72 122 C90 92 104 86 106 100" stroke="var(--mascot-accent)" stroke-width="10" stroke-linecap="round" fill="none"/>
  <path d="M168 122 C150 92 136 86 134 100" stroke="var(--mascot-accent)" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- Confetti -->
  <rect x="32" y="48" width="6" height="10" fill="#F56565" transform="rotate(15 35 53)"/>
  <rect x="200" y="50" width="6" height="10" fill="#48BB78" transform="rotate(-20 203 55)"/>
  <rect x="140" y="40" width="6" height="10" fill="#60A5FA" transform="rotate(35 143 45)"/>
  <circle cx="60" cy="60" r="2" fill="#FFD166"/>
  <circle cx="220" cy="62" r="2" fill="#90EE90"/>

  <!-- Smile -->
  <path d="M104 144 Q120 164 136 144" stroke="#6B3E1F" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Feet -->
  <rect x="88" y="188" width="18" height="12" rx="6" fill="var(--mascot-muted)"/>
  <rect x="134" y="188" width="18" height="12" rx="6" fill="var(--mascot-muted)"/>

</svg>
